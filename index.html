<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <img class="logo__image" src="images/horizontal-logo.svg" alt="image-navbar-left">
                </a>
                <form action="#" class="search navbar__search">
                    <input type="text" class="search__input" placeholder="Search Location">
                    <button class="search__button">
                        <img src="images/search.svg" alt="Icon: search" class="search__button_mag">
                    </button>
                </form>
                <a href="#" class="user navbar__user">
                    <img class="user__avatar" src="images/author.svg" alt="Icon: author">
                    <span class="user__name">Nathan</span>
                </a>
                <button class="menu-button navbar-top__menu">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
            </div>
            <!--/. navbar-top -->
        </div>
        <!-- /.navbar-container -->
        <div class="navbar-bottom">
            <div class="container">
                <nav class="nav">
                    <ul class="navbar-menu">
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">All Deals</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Hotel</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Activities</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Restaurants</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Events</a>
                        </li>
                        <li class="navbar-menu__item">
                            <a href="#" class="navbar-menu__link">Rodrigues</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.navbar-bottom -->
    </header>
    <nav class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Home</a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Flash Offers</a>
                </li>
                <li class="breadcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
        </div>
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
        <div class="container">
            <div class="hotel-wrapper">
                <div class="hotel-wrapper__left">
                    <div class="hotel-info">
                        <div class="stars">
                            <img src="images/Star.svg" alt="star">
                            <img src="images/Star.svg" alt="star">
                            <img src="images/Star.svg" alt="star">
                            <img src="images/Star.svg" alt="star">
                            <img src="images/Star.svg" alt="star">
                        </div>
                        <div class="hotel-name">GRAND HILTON HOTEL</div>
                        <span class="offer hotel-info__offer">Flash Offer</span>
                    </div>
                    <p class="hotel-description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
                </div>
                <!-- /.hotel-wrapper__left -->
                <div class="rating hotel-wrapper__right">
                    <span class="rating__text">User Rattings</span>
                    <span class="rating__counter">4.5/5</span>
                </div>
                <!-- /.hotel-wrapper__right -->
            </div>
            <div class="hotel-grid">
                <div class="slider">
                    <!-- Slider main container -->
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img src="images/Rectangle 5.jpeg" alt="slider /">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/Rectangle 5.jpeg" alt="slider /">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/Rectangle 5.jpeg" alt="slider /">
                            </div>
                            ...
                        </div>
                        <!-- If we need navigation buttons -->
                        <button class="slider-button slider-button--prev"></button>
                        <button class="slider-button slider-button--next"></button>
                    </div>
                </div>
                <!-- /.slider -->
            </div>
        </div>
    </section>


    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
